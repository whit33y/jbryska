<section class="contact-welcome">
  <h1>Kontakt 📞</h1>
  <p>
    Masz pytanie? A może chciałbyś, żebym stworzył dla Ciebie aplikacje lub strone internetową?
    Skontaktuj się ze mną przez wybrany przez Ciebie kanał.
  </p>
</section>
<h2>Kanały</h2>
<section class="contact-channels">
  @for(contact of contactChannels; track $index){
  <app-contact-card [type]="contact.type" [name]="contact.name" [link]="contact.link" />
  }
</section>
