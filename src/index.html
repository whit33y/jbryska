<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>jbryska</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
    rel="stylesheet">
  <!-- font -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('theme');
        const html = document.documentElement;
        const theme = saved ? saved : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        html.classList.add(theme);
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
